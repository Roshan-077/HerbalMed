<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerbalMed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f9eb;
            background-image: url('./img/Background2.jpg');
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        /* Navbar Styling */
        .navbar {
            background-color: black; /* Black Navbar */
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            transition: top 0.4s ease-in-out;
            z-index: 1000;
        }

        .container-fluid {
            display: flex;
            align-items: center;
        }

        .navbar-brand {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .navbar-brand img {
            margin-right: 10px;
        }

        .nav-ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin-left: 30px;
        }

        .nav-ul li {
            margin-right: 20px;
        }

        .nav-ul a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-ul a:hover {
            color: #ffffffb8;
        }

        .container {
            max-width: 800px;
            margin: 100px auto 0;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-image: url('./img/containerback1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 90%;
        }

        h1 {
            color: #2c5f2d;
            text-align: left;
            margin-bottom: 30px;
            margin-left: 20px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #2c5f2d;
            border-radius: 25px;
            font-size: 16px;
        }

        button {
            background-color: #2c5f2d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e401f;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .suggestion-btn {
            background-color: #97bc62;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .suggestion-btn:hover {
            background-color: #7a9f4a;
        }

        .recipe-card {
            background-color: #f8fff3;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .recipe-card h2 {
            color: #2c5f2d;
            margin-top: 0;
        }

        .recipe-card ul {
            list-style-type: square;
            padding-left: 20px;
        }

        .benefits {
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="./img/leaf.png">
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>

    <nav class="navbar" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./img/leaf.png" alt="Logo" width="30" height="24"> HerbalMed
            </a>
            <ul class="nav-ul">
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Discover</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>ðŸŒ¿ Herbal Medicine Recipe Generator</h1>
        
        <div class="search-box">
            <input type="text" id="herbInput" placeholder="Enter herb name...">
            <button onclick="generateRecipe()">Generate Recipe</button>
        </div>

        <div class="suggestions">
            <div class="suggestion-btn" onclick="selectHerb('neem')">Neem</div>
            <div class="suggestion-btn" onclick="selectHerb('turmeric')">Turmeric</div>
            <div class="suggestion-btn" onclick="selectHerb('ginger')">Ginger</div>
            <div class="suggestion-btn" onclick="selectHerb('black pepper')">Black Pepper</div>
            <div class="suggestion-btn" onclick="selectHerb('amla')">Amla</div>
            <div class="suggestion-btn" onclick="selectHerb('aloe vera')">Aloe Vera</div>
            <div class="suggestion-btn" onclick="selectHerb('holy basil')">Holy Basil</div>
            <div class="suggestion-btn" onclick="selectHerb('lavender')">Lavender</div>
            <div class="suggestion-btn" onclick="selectHerb('cardamom')">Cardamom</div>
            <div class="suggestion-btn" onclick="selectHerb('black cumin')">Black Cumin</div>
            <div class="suggestion-btn" onclick="selectHerb('ashwagandha')">Ashwagandha</div>
            <div class="suggestion-btn" onclick="selectHerb('garlic')">Garlic</div>
            <div class="suggestion-btn" onclick="selectHerb('peppermint')">Peppermint</div>
            <div class="suggestion-btn" onclick="selectHerb('cinnamon')">Cinnamon</div>
        </div>

        <div id="recipeResult" class="recipe-card"></div>
    </div>

    <script>
        let lastScrollY = window.scrollY;

        window.addEventListener("scroll", function () {
            let navbar = document.getElementById("navbar");
            
            if (window.scrollY > lastScrollY) {
                navbar.style.top = "-60px"; /* Hide navbar when scrolling down */
            } else {
                navbar.style.top = "0"; /* Show navbar when scrolling up */
            }

            lastScrollY = window.scrollY;
        });
    </script>

    <script src="recipe.js"></script>

</body>
</html>
