<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerbalMed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f9eb;
            background-image: url('./img/Background2.jpg');
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
           
        }
        

        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        
            /* Background Image */
            background-image: url('./img/containerback1.jpg');
            background-size: cover; /* Makes image cover the full container */
            background-repeat: no-repeat; /* Prevents tiling */
            background-position: center; /* Centers the image */
        
            /* Center vertically */
            position: absolute;
            top: 68%;
            transform: translateY(-50%);
        
            /* Shift more towards the right */
            right: 10%;
            width: 90%; /* Ensure it takes full width */
        }
        

        h1 {
            color: #2c5f2d;
            text-align: center;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #2c5f2d;
            border-radius: 25px;
            font-size: 16px;
        }

        button {
            background-color: #2c5f2d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e401f;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .suggestion-btn {
            background-color: #97bc62;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .suggestion-btn:hover {
            background-color: #7a9f4a;
        }

        .recipe-card {
            background-color: #f8fff3;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .recipe-card h2 {
            color: #2c5f2d;
            margin-top: 0;
        }

        .recipe-card ul {
            list-style-type: square;
            padding-left: 20px;
        }

        .benefits {
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .nav-ul {
            display: flex;
          }
          
       
          
        .nav-ul a:hover {
            color: #ffffffb8;
          }
          

        .card-text{
            max-height: 70px;
            overflow:hidden;
        }
        a {
            color: inherit; /* Inherits the text color from its parent */
            text-decoration: none; /* Removes the underline if needed */
        }
        
    </style>
    <link rel="icon" type="image/x-icon" href="./img/leaf.png">
  
     <link rel="stylesheet" href="styles/style.css"/>
</head>
<body >
  
    <div class="container" >
        <h1><a href="index.html">ðŸŒ¿ Herbal Medicine</a><a href="recipe.html"> Recipe Generator</a></h1>
        
        <div class="search-box">
            <input type="text" id="herbInput" placeholder="Enter herb name...">
            <button onclick="generateRecipe()">Generate Recipe</button>
            <div onclick="googleTranslateElementInit()" id="google_translate_element">Google Translate</div>
        </div>

        <div class="suggestions">
            <div class="suggestion-btn" onclick="selectHerb('neem')">Neem</div>
            <div class="suggestion-btn" onclick="selectHerb('turmeric')">Turmeric</div>
            <div class="suggestion-btn" onclick="selectHerb('ginger')">Ginger</div>
            <div class="suggestion-btn" onclick="selectHerb('black pepper')">Black Pepper</div>
            <div class="suggestion-btn" onclick="selectHerb('amla')">Amla</div>
            <div class="suggestion-btn" onclick="selectHerb('aloe vera')">Aloe Vera</div>
            <div class="suggestion-btn" onclick="selectHerb('holy basil')">Holy Basil</div>
            <div class="suggestion-btn" onclick="selectHerb('lavender')">Lavender</div>
            <div class="suggestion-btn" onclick="selectHerb('cardamom')">Cardamom</div>
            <div class="suggestion-btn" onclick="selectHerb('black cumin')">Black Cumin</div>
            <div class="suggestion-btn" onclick="selectHerb('ashwagandha')">Ashwagandha</div>
            <div class="suggestion-btn" onclick="selectHerb('garlic')">Garlic</div>
            <div class="suggestion-btn" onclick="selectHerb('peppermint')">Peppermint</div>
            <div class="suggestion-btn" onclick="selectHerb('cinnamon')">Cinnamon</div>
        </div>

        <div id="recipeResult" class="recipe-card"></div>
    </div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages:'en,kn,hi',layout: google.translate.TranslateElement.InlineLayout.SIMPLE},'google_translate_element');
        }
    </script>
        
   <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

   
   
    <script src="recipe.js"></script>

</body>
</html>
